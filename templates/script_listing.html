{% extends "scrypture_base.html" %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">

{% for script in scripts %}
<h2>{{ script }}</h2>
Web Interface: <a href="/s/{{ script }}">{{ script }}</a>
<br />
Download: <a href="/dl/{{ script }}.py">{{ script }}.py</a>
<pre>{{ scripts[script].__doc__ }}</pre>
{% endfor %}

</div>
<div class="col-md-1"></div>

{% endblock %}
